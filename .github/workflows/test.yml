#        restore-keys: |
#          ${{ runner.os }}-go-

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Revive Action by pulling pre-built image
      uses: docker://morphy/revive-action:v2
#      with:
#        exclude: "./vendor/..."

    - name: Run go fmt
      run: diff -u <(echo -n) <(gofmt -d -s .)

    - name: Run go vet
      run: go vet ./...

